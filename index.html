<!doctype html>
<html class="no-js" lang="" ng-app="moravitaliApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
        <link href='https://fonts.googleapis.com/css?family=Cardo:400,400italic,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
        <script src="bower_components/angular/angular.js"></script>
        <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/jquery-mousewheel/jquery.mousewheel.js"></script>

        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
    </head>
    <body ng-controller="body">
        <div class="container-fluid" id="wraper">
            <div class="row">
                <div class="col-sm-2" id="sideMenu">
                    <h1><a ui-sref="main">Mora Vitali</a></h1>
                    <ul id="menuItems">
                        <li ng-repeat="item in items">
                            <span ng-if="item.ref" ng-click="showChilds(item)">
                                <strong><a ui-sref="{{item.ref}}">{{item.name | capitalize }}</a></strong>
                            </span>
                            <span  ng-if="!item.ref" ng-click="showChilds(item)">
                                <strong>{{item.name | capitalize }}</strong>
                            </span>
                            <ul>
                                <li ng-if="item.subMenu" ng-repeat="subItem in item.subItems" ng-show="item.active">
                                    <span><a ui-sref="portfolio({ selection: subItem.ref})">{{subItem.name | capitalize}}</a></span>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-10 content" id="mainContent"ui-view>
                </div>
            </div>
        </div>
        <script type="text/javascript">
        $(function() {

        $("body").mousewheel(function(event, delta) {

          this.scrollLeft -= (delta * 30);

          event.preventDefault();

        });

        });
		</script>
    </body>
</html>
