<div id="contacto">
    <form action="/application/sendContactEmail" method="post" class="form-horizontal contactForm ng-pristine ng-valid ng-scope">
      <div class="form-group">
        <label for="inputName3" class="col-sm-1">Name</label>
        <div class="col-sm-4">
          <input type="text" name="name" class="form-control" id="inputName3">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-1">Email</label>
        <div class="col-sm-4">
          <input type="email" name="email" class="form-control" id="inputEmail3">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-1">Mensaje</label>
        <div class="col-sm-4">
          <textarea class="form-control" name="message" id="inputPassword3"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        	<button type="submit" class="btn btn-success">Enviar</button>

        </div>
      </div>
    </form>
</div>
